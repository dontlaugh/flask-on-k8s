apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: flask-app 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: app
        image: {{ .Values.tag }}
        ports:
        - containerPort: 8080

