apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: flask-app 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: app
        image: {{ .Values.tag }}
        env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: db-testuser-secret
                key: mongoUri
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-admin-secret
                key: rootPassword
        ports:
        - containerPort: 8080

